<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template matching</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <section class="section">
      <h2 class="section-title">Source images</h2>

      <hr class="separator" />

      <input
        type="file"
        multiple="multiple"
        id="source-files-selector"
        class="files-selector"
        name="sourceFilesSelector"
      />

      <div id="source-images-container" class="images-container">
        <div class="image-being-shown-container">
          <img id="source-image-being-shown" />
        </div>

        <aside
          id="source-images-side-list" 
          class="side-list one-column"
        ></aside>
      </div>
    </section>

    <section class="section">
      <h2 class="section-title">Template images</h2>

      <hr class="separator" />

      <input
        type="file"
        multiple="multiple"
        id="template-files-selector"
        class="files-selector"
        name="templateFilesSelector"
      />

      <div id="template-images-container" class="images-container">
        <div class="image-being-shown-container">
          <img id="template-image-being-shown" />
        </div>

        <aside
          id="template-images-side-list"
          class="side-list multi-column"
        ></aside>
      </div>
    </section>

    <section class="section">
      <button type="button" id="match-templates" class="button">
        Match templates
      </button>
    </section>

    <section class="section">
      <h2 class="section-title">Match results</h2>
      <hr class="separator" />
      <p id="match-results-placeholder">Nothing to show yet</p>
      <div id="match-results-container"></div>
    </section>

    <table id="summary" class="table">
      <thead>
        <tr>
          <th>Source image</th>
          <th>Source width (px)</th>
          <th>Source height (px)</th>
          <th>Template image</th>
          <th>Template width (px)</th>
          <th>Template height (px)</th>
          <th>Time (ms)</th>
        </tr>
      </thead>
      <tbody id="summary-body">
      </tbody>
    </table>

    <div id="times-container" class="table-container">
      <table id="times" class="table">
        <thead id="times-header">
        </thead>
        <tbody id="times-body">
        </tbody>
      </table>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
